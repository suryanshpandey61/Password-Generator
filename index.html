<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <h1 id="head1">Password Generator</h1>
         
        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy class="copybtn">
                 <span class="tool" data-copyMsg></span>
                 <img src="copy.svg" alt="copy" height="25px" width="25px">
            </button>





        </div>
     
        <div class="input-container">

            <div class="length-container">
                 <p>Password Length</p>
                 <p data-lengthNumber>0</p>
            </div>
          <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" id="myRange" step="1" data-lengthSlider>

            <!-- checkboxes  -->
            
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Upper Case Letter</label>
             </div>

             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lower Case Letter</label>
             </div>

             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
             </div>

             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
             </div>


             <!-- strenght container  -->

             <div class="strength-container">
                 <p>Strength</p>
                 <div data-indicator class="indicatorcolor"></div>
             </div>

             <!-- generate password button  -->
             <button class="generateButton">Generate Password</button> 

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
